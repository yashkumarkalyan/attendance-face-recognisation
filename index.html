<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AItendance</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#home"><b>Rajat AItendance</b> </a>
      <a href="https://github.dev/Rajat123-max/aitendance/">Github</a>
    </div>
    <div class="photo" id="photo">
      <h4>Wait let AI Models<br /></h4>
      <h2>loading...</h2>
    </div>
    <div class="file-upload">
      <label for="upload" class="file-upload__label" id="btn-txt"
        >Upload Image</label
      >
      <input
        id="upload"
        class="file-upload__input"
        type="file"
        name="file-upload"
      />
    </div>
    <div class="Attendees">
      <h2 id="attendees">Attendees Here</h2>
      <ol title="Attendees" type="1" id="Attendees"></ol>
    </div>
    <div class="Absent">
      <h2 id="absent">Absentees Here</h2>
      <ol title="Absent" type="1" id="Absent"></ol>
    </div>
  </body>
</html>
